{% extends "base.html" %}

{% block content %}
<div id="clickTwitter"></div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="files/twitterFetcher.js"></script>
<script>
var twitterFetch = {
  "profile": {"screenName": '{{screenName}}'},
  "domId": 'clickTwitter',
  "enableLinks": true,
  "showPermalinks": true,
  "showRetweet": true,
  "showImages": true,
  "showTime": false,
  "showInteraction": false,
  "showUser": false,
};
twitterFetcher.fetch(twitterFetch);
</script>
{% endblock %}
